  <h2 class="text-center">赫伯利亞</h2>
  <div class="row mt-4">
      <img src="img/IMG_0592.png" alt="地圖" class="img-fluid rounded"><br>
    <div class="p-3 border bg-light">
        <p>
這裡由神祇親手編織的世界，分為五大區域：東、南、西、北與在空中天空島，每一地皆由不同神祇保佑。

<br>

<h3>天空島</h3>
 蒸氣龐克 × 賽博龐克<br><br>
 <b>創造之境｜科技禁域</b>
<br>一座浮空島嶼，島上分為舊城區與新城區<br>
由創造之子民所建立，是一個高科技、極度封閉、魔法近乎絕跡的地方。<br>他們以齒輪與能量驅動世界，構築出媲美魔法的奇蹟。舊城區是早期移居島上人民最初開墾的地點，而現在淪落為貧民窟；新城區則閃耀著冷冽霓虹與機械。
<br>天空島民極少與地面往來，只有少數科技流落至下界。
<br><br>

<h3>東境雙國 </h3>
 中式 × 和風<br><br>
          
<b>繁衍之國｜靈獸與氣功的國度</b>
<br>強調血脈、氣的修行。此處不以精靈為媒，而是以「氣」為基礎修煉。甚至有少數動物能化形、修道。
<br>在重山之中，隱藏著祭拜鳳凰的部落。<br><br>

<b>陰陽之國｜日月雙輝之地</b>
信仰日與月的雙神，擁有能同時駕馭魔法與幽冥的特殊個體。神社林立，祭典盛行。

<br><br>

<h3>南境</h3> 
古埃及式沙漠文明×龍神信仰<br><br>
<b>裁決之國｜沙之審判</b>

<br>由裁決之神主導的信仰國家，重視平衡與裁定。王族為龍與人的混血後裔，擁有象徵神意的血脈力量。
<br>沙海深處，隱藏著信奉龍的古老部落。
<br>此地崇尚和平，卻也擁有堅定的制裁之力。


<br><br>

<h3>西境 </h3>
歐式宮廷×西方奇幻<br><br>

<b>生命之國｜神聖秩序</b>
<br>歐式神教國度，信仰第一位神祇——生命之神。擁有嚴格的神聖制度與王室，教宗掌握至高話語權。精靈在此繁盛，是被視為神使的存在。

<br><br><b>豐饒之國｜森林與自由</b>
<br>原始森林覆蓋之地，無中央制度，村落星羅棋布。
<br>境內北方聳立著世界最初之樹——神樹，也是一座神聖圖書館的所在地。
<br>居民與植物共生共存，尊樹如神。



<br><br>

<h3>北境雙域</h3> 
海港貿易×幽暗黑境<br><br>

<b>破壞之國｜寒冰與戰火</b><br>
海上貿易強國，臨海的不凍港孕育出富有侵略性的文化。
<br>靠近海港溫暖，內陸卻是雪原戰場。破壞之神的子民以戰為榮，對豐饒的產物排斥，另有自給體系。
<br><br>
<b>死亡之國｜魔族的亡界</b><br>
遺世獨立的魔族之地，陰影與幽冥籠罩。
<br>幽冥使用者、死靈魔法師、古老契約的守護者居住於此。



<br><br>

<h3>棄神之地</h3>
科技兵器 × 多元種族 × 民主制度<br><br>
 <b>｜無神者的最後堡壘</b>

<br>這是棄絕神明之人的樂園，亦是自由與選擇的國度。
<br>棄神之民摒棄信仰，發展出了以兵器與機甲為核心的科技力量。雖不推崇魔法，卻接納所有族群與理念，甚至建有魔法學院。
<br>在這裡，命運不由神決，而由自己掌握。




</p>

    <section id="photo2" class="custom-section container mt-4">
  <h2 class="text-center">神話</h2>


  <div class="row mt-4">
      <div class="p-3 border bg-light">
        <p>造物主創造了第一個孩子——生命之神(nolad)。<br>作為開天闢地的初始產物，祂深受造物主的寵愛。<br>

生命之神因無聊而動念，接連創造出多位次級神：創造之神(litzor)、豐饒之神(shuefa)。<br>

生命之神在實驗這種誕生了精靈(seirin)，得以分享並施展生命之神部分權能。<br>

造物主見此情景欣喜，遂再度孕育另一位孩子——死亡之神（lamut)。雖然死亡之神與生命之神相處融洽，卻與豐饒、創造二神水火不容。<br>

不久，死亡之神亦創造了自己的次級神——破壞之神(lehashemamid)，並仿照生命之神造出幽冥(yumei)，可行使死亡的部分權能。<br>

自此，破壞與豐饒的創造物彼此排斥，首度爆發了戰爭。為避免眾子女爭鬥兩敗俱傷，造物主塑造了裁決之神(peesak)，專司斷定諸神紛爭、維護秩序。<br>

—某日，造物主又創造出兩種性別，並宣告萬物得以繁衍。於是誕生了成雙成對的繁衍之神(shaya’atuk)，掌管生殖與後代。諸神驚歎不已；隨後，一些造物開始區分雌雄。

接著生命與死亡攜手，誕生出兼具兩者特質的陰陽之神(shmavirach)。<br>

隨著神裔愈來愈多，原初世界漸顯擁擠。於是造物主開闢一方「低等界」。生命與死亡提議把過量的精靈與幽冥安置其中，此界遂稱為幽靈界。<br>

幽靈界仍有餘地。造物之神靈機一動，將其部分疆域隔離，形成另一界——人界。<br>

—日月之神在新誕人界中置下兩陽三月，並創造五位男女神分別掌管兩顆太陽和三顆月亮。<br>

生命與死亡又造出無任何神的全能的「子民」，以外形、語言加以區分。

其他諸神亦興致勃勃，各自創立象徵自身的子民。<br>

這些子民須仰賴飲食生存，於是豐饒之神創造植物，繁衍之神創造動物。因豐饒與破壞相斥，破壞之民無須食用豐饒之神的作物。<br>

眾神決議不插手他們的發展作為觀察用，便由造物主設下禁令：唯有當子民向神祈求（即產生信仰）時，諸神方能插手。其餘時間，神界與人界壁壘分明。<br>

人界分為兩面：<br>

生之面——受生命之神治理，<br>

死之面——由死亡之神掌控。<br>

兩界基本不相通，所有在人界的神的子民都會經歷生與死。<br>

為掌管龐大業務，無法前往人界的生命之神與死亡之神各自有代理人，各自給予了一些權能。<br>

雖然繁衍和裁決兩人擁有和生命死亡相同權能，卻對於管理子民沒有絲毫興趣，於是也給了生命死亡所管理。但它們也派出各自的代理人去到人界，因為直屬於繁衍和裁決，不會經歷生與死。</p>
